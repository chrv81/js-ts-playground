<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS/TS Playground</title>
    <link rel="stylesheet" href="./style.css" />
    
    <!-- Use CDN instead of local install -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
  </head>
  <body>
    <!-- CDN version -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://unpkg.com/typescript@latest/lib/typescript.js"></script>

    <script src="./playground.js" type=></script>

    <div id="navbar">
        <div id="app-name">
            <h2 class="ui header">
                <i class="plug icon"></i>
                JS / TS playground
            </h2>
        </div>

        <div class="navbar-bottom">
            <div id="controller">
                <div class="controller-item">
                    <select id="language-selector" class="ui dropdown">
                        <option value="javascript">javascript</option>
                        <option value="typescript">typescript</option>
                    </select>
                </div>
                <div class="controller-item ui checkbox">
                    <input type="checkbox" id="save-code" name="Save Code" /><label for="save-code">Save Code</label>
                </div>
                <div class="controller-item ui checkbox">
                    <input type="checkbox" id="auto-run" name="Auto Run" /><label for="auto-run">Auto Run</label>
                </div>
                <div class="controller-item ui toggle checkbox">
                    <input type="checkbox" id="theme-toggle" name="Theme" /><label for="theme-toggle">Light theme</label>
                </div>
            </div>

            <div id="button-group">
                <div class="ui buttons">
                    <button class="ui positive button" onclick="runCode()">
                        <i class="play icon"></i>
                        Run
                    </button>
                    <div class="or"></div>
                    <button class="ui button">
                        <i class="download icon"></i>
                        Download
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="container">
        <div id="editor-container" class="bg-dark text-light"></div>
        <div id="output-container" class="bg-dark text-light"></div>
    </div>

    <div id="settings-popup" class="ui message" style="display:none; position:fixed; top:20px; right:20px; z-index:1000;"></div>
    
  </body>
</html>
