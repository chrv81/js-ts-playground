<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS/TS Playground</title>
    <link rel="stylesheet" href="./style.css" />
    
    <!-- Use CDN instead of local install -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
  </head>
  <body>
    <!-- CDN version -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://unpkg.com/typescript@latest/lib/typescript.js"></script>

    <script src="./playground.js" type=></script>

    <div id="navbar">
        <div class="navbar-bottom">
            <div id="controller">
                <div class="controller-item">
                    <select id="language-selector" class="ui dropdown">
                        <option value="javascript">javascript</option>
                        <option value="typescript">typescript</option>
                    </select>
                </div>
                <div class="controller-item ui checkbox">
                    <input type="checkbox" id="save-code" name="Save Code" /><label for="save-code">Save Code</label>
                </div>
                <div class="controller-item ui checkbox">
                    <input type="checkbox" id="auto-run" name="Auto Run" /><label for="auto-run">Auto Run</label>
                </div>
                <div class="controller-item ui toggle checkbox">
                    <input type="checkbox" id="theme-toggle" name="Theme" /><label for="theme-toggle">Light theme</label>
                </div>
            </div>

            <div id="button-group">
                <div class="ui buttons">
                    <button class="ui positive button" onclick="runCode()">
                        <i class="play icon"></i>
                        Run
                    </button>
                    <div class="or"></div>
                    <button class="ui button" onclick="downloadCode()">
                        <i class="download icon"></i>
                        Download
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="container">
        <div id="editor-container" class="bg-dark text-light"></div>
        <div id="output-container" class="bg-dark text-light"></div>
    </div>

    <div id="settings-popup" class="ui message"></div>
 
    <footer class="ui inverted segment app-footer">
      <div class="ui container app-footer-wrapper">
        <div class="footer-title"><h3>Code Playground</h3></div>
        <div class="footer-links">
          <a href="https://www.linkedin.com/in/your-linkedin" target="_blank" rel="noopener" class="ui icon" title="LinkedIn">
            <i class="linkedin icon"></i>
          </a>
          <a href="https://github.com/your-github" target="_blank" rel="noopener" class="ui icon" title="GitHub">
            <i class="github icon"></i>
          </a>
        </div>
      </div>
    </footer>
    
  </body>
</html>
